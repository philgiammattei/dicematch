<div class="hero-select">
<h3>Select your heroes:</h3>
<button *ngFor="let hero of heroes" (click)="toggleHero(hero)"
  [ngClass]="{'hero-selected': hero.selected,
  'hero-unselected': !hero.selected}">
  {{hero.name}}
  </button>
</div>
<div class="hero-select-mass">
  <button (click)="toggleAll(true)">Select All</button>
  <button (click)="toggleAll(false)">Deselect All</button>
  <button (click)="toggleSeason(1)">Select/Deselect Season 1</button>
  <button (click)="toggleSeason(2)">Select/Deselect Season 2</button>
</div>
<hr>
